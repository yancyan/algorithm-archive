buildscript {

}
plugins {
    id 'java'
    id 'idea'
}
apply from: "$rootDir/ext.gradle"


group GroupName
version buildVersion

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

//compileJava {
